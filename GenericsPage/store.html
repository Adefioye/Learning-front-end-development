<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Generic | Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header ">
    <nav class="nav main-nav">
      <ul>
        <li><a href="index.html" target="_blank">HOME</a></li>
        <li><a href="store.html" target="_blank">STORE</a></li>
        <li><a href="about.html" target="_blank">ABOUT</a></li>
      </ul>
    </nav>
    <hr>
    <h1 class="band-name band-name-larger">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
                <div class="shop-item">
                  <span class="shop-item-title">Album 1</span>
                  <img class="shop-item-image" src="images/Album 1.png" alt="">
                  <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
                </div>
                <div class="shop-item">
                  <span class="shop-item-title">Album 2</span>
                  <img class="shop-item-image" src="images/Album 2.png" alt="">
                  <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
                </div>
                <div class="shop-item">
                  <span class="shop-item-title">Album 3</span>
                  <img class="shop-item-image" src="images/Album 3.png" alt="">
                  <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
                </div>
                <div class="shop-item">
                  <span class="shop-item-title">Album 4</span>
                  <img class="shop-item-image" src="images/Album 4.png" alt="">
                  <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                  </div>
                </div>
          </div>
        </section>
        <section class="container content-section">
          <h2 class="section-header">MERCH</h2>
          <div class="shop-items">
              <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/Shirt.png" alt="">
                <div class="shop-item-details">
                  <span class="shop-item-price">$19.99</span>
                  <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
              </div>
              <div class="shop-item">
                <span class="shop-item-title">Cofee Cup</span>
                <img class="shop-item-image" src="images/Cofee.png" alt="">
                <div class="shop-item-details">
                  <span class="shop-item-price">$6.99</span>
                  <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
              </div>
        </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-items">
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column ">QUANTITY</span>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="images/Shirt.png" width="100" height="100" alt="">
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" name="" value="1">
            <button class="btn btn-danger" type="button" name="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="images/Album 3.png" width="100" height="100" alt="">
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$9.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" name="" value="2">
            <button class="btn btn-danger" type="button" name="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.97</span>
      </div>
        <button class="btn btn-primary btn-purchase"type="button" name="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="http://youtube.com" target="_blank">
            <img src="images/YouTube Logo.png" alt="">
            </a>
          </li>
          <li>
            <a href="http://facebook.com" target="_blank">
              <img src="images/Facebook Logo.png" alt="">
            </a>
          </li>
          <li>
            <a href="http://spotify.com" target="_blank">
              <img src="images/Spotify Logo.png" alt="">
            </a>
          </li>
        </ul>
      </div>
    </footer>
</body>
</html>
