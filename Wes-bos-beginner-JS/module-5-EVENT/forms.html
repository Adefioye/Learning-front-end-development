<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
</head>

<body>
  <div class="wrapper">

    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Wes Bos">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="wesbos@gmail.com">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>

    <a class="wes" href="https://wesbos.com">Wes Bos</a>
  </div>
  <div role="button" tabindex="0">click me</div>
  <button>
    <img class="photo" src="https://picsum.photos/200" alt="Nice" />
  </button>
  <script src="./forms.js"></script>
</body>

</html>
